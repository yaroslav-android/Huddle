apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlinx-serialization'
apply plugin: 'maven-publish'
apply from: "$rootDir/dependencies.gradle"
group = 'com.github.yaroslav-android'

android {
    compileSdkVersion core.compileSdkVersion
    buildToolsVersion core.buildToolsVersion

    defaultConfig {
        minSdkVersion core.minSdkVersion
        targetSdkVersion core.targetSdkVersion

        versionCode 4
        versionName "1.0.0-alpha03"

        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'lib-proguard-rules.txt'
        }
        debug {
            minifyEnabled false
            testCoverageEnabled true
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${libraries.kotlinVersion}"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:${libraries.serializationVersion}"

    /* Android */
    implementation "androidx.constraintlayout:constraintlayout:${libraries.constraintLayoutVersion}"
    implementation "androidx.annotation:annotation:${libraries.annotationVersion}"
    implementation "androidx.core:core-ktx:${libraries.coreKtxVersion}"
    implementation "com.google.android.material:material:${libraries.materialVersion}"
    implementation "androidx.appcompat:appcompat:${libraries.appCompatVersion}"
    implementation "androidx.recyclerview:recyclerview:${libraries.recyclerViewVersion}"

    /* Tests */
    testImplementation "junit:junit:${libraries.junitVersion}"
    androidTestImplementation "androidx.test.ext:junit:${libraries.junitAndroidVersion}"
    androidTestImplementation "androidx.test.espresso:espresso-core:${libraries.espressoCoreVersion}"
}

repositories {
    mavenCentral()
}